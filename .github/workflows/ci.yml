name: CI

on:
  push:
    branches: ['**']
    tags-ignore: ['v*']
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            name: Linux
          - os: macos-14
            name: macOS
          - os: windows-latest
            name: Windows

    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # ── Linux dependencies ──
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake pkg-config \
            libavcodec-dev libavformat-dev libavutil-dev

      # ── macOS dependencies ──
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install ffmpeg pkg-config

      # ── Windows dependencies ──
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: vcpkg install ffmpeg[avcodec,avformat,avutil]:x64-windows

      # ── Build ──
      - name: Configure (Linux/macOS)
        if: runner.os != 'Windows'
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: >
          cmake -B build
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_TOOLCHAIN_FILE=$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake

      - name: Build
        run: cmake --build build --config Release

      # ── Verify ──
      - name: Verify binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          test -f build/video-benchmark
          build/video-benchmark --help

      - name: Verify binary (Windows)
        if: runner.os == 'Windows'
        run: |
          if (!(Test-Path build/Release/video-benchmark.exe)) { exit 1 }
          build/Release/video-benchmark.exe --help
